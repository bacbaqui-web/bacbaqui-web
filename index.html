<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>만화 일정 관리</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Noto Sans KR',sans-serif;background:#000;color:#fff;min-height:100vh}
    .shell{max-width:920px;margin:0 auto;padding:16px}
    .tab-btn{background:#2a2a2a;border:1px solid #3a3a3a;color:#cfcfcf;border-radius:12px;padding:10px 14px;font-weight:700}
    .tab-btn.active{background:#3b82f6;border-color:#2563eb;color:#fff}
    .section-card{background:#2a2a2a;border-radius:12px;padding:20px;box-shadow:inset 0 0 10px rgba(0,0,0,.3);width:100%}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.65);z-index:999}
    .modal.show{display:flex}
    .modal-content{background:#242424;padding:20px;border-radius:12px;width:92%;max-width:520px;border:1px solid #333;position:relative}
    #loading-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:1000}
    #loading-overlay.hidden{display:none}
  </style>
</head>
<body>
  <div class="shell flex flex-col gap-4">

    <!-- Header -->
    <div class="flex items-center justify-between">
      <div class="text-lg font-bold">만화 일정 관리</div>
      <div class="flex items-center gap-2">
        <span id="userInfo" class="text-sm opacity-80"></span>
        <button id="signInBtn" class="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded-lg text-sm">Google 로그인</button>
        <button id="signOutBtn" class="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-lg text-sm hidden">로그아웃</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2">
      <button class="tab-btn active" data-route="calendar">달력</button>
      <button class="tab-btn" data-route="notes">메모</button>
      <button class="tab-btn" data-route="bookmarks">북마크</button>
    </div>

    <!-- Module mount point -->
    <main id="app" class="flex flex-col gap-4"></main>
  </div>

  <!-- Alert modal -->
  <div class="modal" id="alert-modal" aria-hidden="true">
    <div class="modal-content">
      <p class="mb-4" id="modal-message"></p>
      <div class="flex justify-end">
        <button id="alertOkBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">확인</button>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading-overlay" class="hidden">
    <div class="text-white text-lg">로딩 중...</div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
