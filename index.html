  <script>
    // ìƒíƒœ

    // ê³ ì • ìŠ¤ì¼€ì¤„(ìš”ì¼: 0=ì¼~6=í† )
    const fixedSchedules = [

    // DOM

    const cancelBtn = document.getElementById('cancelBtn');

    const taskTitleInput = document.getElementById('taskTitle');
    const taskDescriptionInput = document.getElementById('taskDescription');

    // í† ìŠ¤íŠ¸
    const showFeedbackMessage = (message) => {
      const el = document.createElement('div');
      el.textContent = message;
      el.style.cssText = "position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.8);color:#fff;padding:16px 20px;border-radius:10px;z-index:2000;max-width:90%";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),2000);
    };

    // í‰ì¼ ìˆ˜ ê³„ì‚°(ì¼~ëª©)
    function countWeekdaysBetween(startDate, endDate) {
      let count = 0;
      const start = new Date(Math.min(startDate, endDate));
      const end   = new Date(Math.max(startDate, endDate));
      const cur = new Date(start);
      while (cur <= end) {
        const d = cur.getDay();
        if (d >= 0 && d <= 4) count++;
        cur.setDate(cur.getDate()+1);
      }
      return count;
    }

    // ì´ë²¤íŠ¸ ì—°ê²°
    const attachEventListeners = () => {
      const prevMonthBtn = document.getElementById('prevMonthBtn');
      const nextMonthBtn = document.getElementById('nextMonthBtn');
      const addTaskBtn  = document.getElementById('addTaskBtn');
      const notepadTabs = document.querySelectorAll('.notepad-tab');
      const notesArea   = document.getElementById('notesArea');

      prevMonthBtn?.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); });
      nextMonthBtn?.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); });
      addTaskBtn?.addEventListener('click', () => openModal());

      notepadTabs?.forEach(tab => {
        tab.addEventListener('click', () => {
          notepadTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          activeTab = tab.dataset.tab;
          if (window.cloudLoadNotes) window.cloudLoadNotes();
        });
      });

      notesArea?.addEventListener('input', () => window.cloudSaveNotesDebounced && window.cloudSaveNotesDebounced());

      cancelBtn.addEventListener('click', closeModal);
      saveTaskBtn.addEventListener('click', saveTask);
      // ğŸ”§ ì—¬ê¸°ì„œ í•­ìƒ ëª¨ë“ˆ SDKì˜ ìµœì‹  deleteTaskë¥¼ í˜¸ì¶œ
      deleteTaskBtn.addEventListener('click', () => window.deleteTask && window.deleteTask());

      taskModal.addEventListener('click', (e) => { if (e.target === taskModal) closeModal(); });

      generateIdeaBtn?.addEventListener('click', generateIdea);
    };

    // ë‹¬ë ¥ ë Œë”
    const renderCalendar = () => {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const currentMonthYear = document.getElementById('currentMonthYear');
      const calendarGrid = document.getElementById('calendarGrid');
      if (!currentMonthYear || !calendarGrid) return;

      currentMonthYear.textContent = `${year}ë…„ ${month+1}ì›”`;
      calendarGrid.innerHTML = '';

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month+1, 0).getDate();

      for (let i=0;i<firstDay;i++) calendarGrid.appendChild(Object.assign(document.createElement('div'),{className:'calendar-day'}));

      for (let day=1; day<=daysInMonth; day++){
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('calendar-day','relative');

        const fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const today = new Date();
        if (year===today.getFullYear() && month===today.getMonth() && day===today.getDate()) dayDiv.classList.add('today');

        const dayNumberSpan = document.createElement('span');
        dayNumberSpan.classList.add('day-number');
        dayNumberSpan.textContent = day;
        dayDiv.appendChild(dayNumberSpan);

        const dayOfWeek = new Date(year, month, day).getDay();
        if (dayOfWeek >= 0 && dayOfWeek <= 4) {
          const milestoneDate = new Date('2025-09-01');
          const milestoneEpisode = 2014;
          const current = new Date(year, month, day);
          const weekdaysBetween = countWeekdaysBetween(milestoneDate.getTime(), current.getTime());
          const episodeNumber = (current >= milestoneDate)
              ? milestoneEpisode + weekdaysBetween - 1
              : milestoneEpisode - (weekdaysBetween - 1);

          const epItem = document.createElement('div');
          epItem.classList.add('task-item','episode-task');
          epItem.textContent = `${episodeNumber}í™”`;

          const key = `${fullDate}_ë°”í€´ë©˜í„°ë¦¬ ${episodeNumber}í™”`;
          if (taskStatus[key]) epItem.classList.add('complete');
          epItem.addEventListener('click', async (e) => { e.stopPropagation(); if (!window.ensureLogin || !window.ensureLogin()) return; taskStatus[key] = !taskStatus[key]; await window.cloudSaveStateOnly(); renderCalendar(); });

          dayDiv.appendChild(epItem);
        }

        fixedSchedules.forEach(sch => {
          if (sch.daysOfWeek.includes(dayOfWeek)) {
            const t = document.createElement('div');
            t.classList.add('task-item', sch.colorClass);
            t.textContent = sch.title;
            const key = `${fullDate}_${sch.title}`;
            if (taskStatus[key]) t.classList.add('complete');
            t.addEventListener('click', async (e) => { e.stopPropagation(); if (!window.ensureLogin || !window.ensureLogin()) return; taskStatus[key] = !taskStatus[key]; await window.cloudSaveStateOnly(); renderCalendar(); });
            dayDiv.appendChild(t);
          }
        });

        customTasks.filter(t => t.date===fullDate).forEach(task => {
          const el = document.createElement('div');
          el.classList.add('task-item','custom-task');
          el.textContent = task.title;
          if (task.complete) el.classList.add('complete');
          el.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (e.detail===1){
              if (!window.ensureLogin || !window.ensureLogin()) return;
              task.complete = !task.complete;
              await window.cloudSaveAll();
              renderCalendar();
            } else if (e.detail===2){
              openModal(task);
            }
          });
          dayDiv.appendChild(el);
        });

        dayDiv.addEventListener('click', (e)=>{
          if (e.target.classList.contains('calendar-day') || e.target.classList.contains('day-number')){
            openModal({ date: fullDate });
          }
        });

        calendarGrid.appendChild(dayDiv);
      }
    };

    // ëª¨ë‹¬
    const openModal = (task=null) => {
      currentTask = task;
      if (task && task.id){
        document.getElementById('modalTitle').textContent = 'ì‘ì—… ìˆ˜ì •';
        taskTitleInput.value = task.title;
        taskDescriptionInput.value = task.description || '';
        taskDateInput.value = task.date || '';
        deleteTaskBtn.classList.remove('hidden');
      } else if (task && task.date){
        document.getElementById('modalTitle').textContent = 'ìƒˆ ì‘ì—…';
        taskTitleInput.value = ''; taskDescriptionInput.value = ''; taskDateInput.value = task.date;
        deleteTaskBtn.classList.add('hidden');
      } else {
        document.getElementById('modalTitle').textContent = 'ìƒˆ ì‘ì—…';
        taskTitleInput.value = ''; taskDescriptionInput.value = ''; taskDateInput.value = '';
        deleteTaskBtn.classList.add('hidden');
      }
      taskModal.style.display = 'flex';
    };
    const closeModal = () => { taskModal.style.display = 'none'; };

    // ì €ì¥
    const saveTask = async () => {
      if (!window.ensureLogin || !window.ensureLogin()) return;
      const title = taskTitleInput.value.trim();
      const description = taskDescriptionInput.value.trim();
      const date = taskDateInput.value;
      if (!title){ showFeedbackMessage('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }

      const data = {
        id: currentTask && currentTask.id ? currentTask.id : Date.now(),
        title, description, date,
        complete: currentTask?.complete ?? false
      };

      const idx = customTasks.findIndex(t => t.id === data.id);
      if (idx > -1) customTasks[idx] = data; else customTasks.push(data);

      await window.cloudSaveAll();
      closeModal();
      renderCalendar();
    };

    // ì•„ì´ë””ì–´ ìƒì„± ë²„íŠ¼(ì„ íƒê¸°ëŠ¥)
    const generateIdea = async () => {
      const notesArea = document.getElementById('notesArea');
      const btn = document.getElementById('generateIdeaBtn');
      const original = btn.textContent;
      const notes = notesArea.value.trim();
      if (notes.length < 50){ showFeedbackMessage('ì•„ì´ë””ì–´ë¥¼ ìƒì„±í•˜ë ¤ë©´ ìµœì†Œ 50ì ì´ìƒì˜ ë©”ëª¨ê°€ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
      btn.textContent = 'ìƒì„± ì¤‘...'; btn.disabled = true;

      const apiKey = ""; // í•„ìš” ì‹œ ì…ë ¥
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
      const systemPrompt = "ë‹¹ì‹ ì€ ì„¸ê³„ì ì¸ ë§Œí™”ê°€ì´ì ìŠ¤í† ë¦¬í…”ëŸ¬ì…ë‹ˆë‹¤. ë‹¤ìŒ ë©”ëª¨ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ì°½ì˜ì ì´ê³  í¥ë¯¸ë¡œìš´ ë§Œí™” ì•„ì´ë””ì–´, ìºë¦­í„° ì„¤ì •, í˜¹ì€ ì¤„ê±°ë¦¬ ì „ê°œì— ëŒ€í•œ ì œì•ˆì„ 200ì ë‚´ì™¸ë¡œ 3ê°€ì§€ ì´ìƒ ì œì‹œí•´ ì£¼ì„¸ìš”. ì œì•ˆì€ '- 'ë¡œ ì‹œì‘í•˜ëŠ” ëª©ë¡ í˜•íƒœë¡œ ì‘ì„±í•˜ê³ , ë‚´ìš©ì€ ìµœëŒ€í•œ ê°„ê²°í•˜ê²Œ ì‘ì„±í•´ì£¼ì„¸ìš”.";

      const payload = { contents:[{ parts:[{ text: notes }]}], systemInstruction:{ parts:[{ text: systemPrompt }] } };

      try {
        const res = await fetch(apiUrl,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const text = json?.candidates?.[0]?.content?.parts?.[0]?.text;
        if (text){
          notesArea.value += '\n\n--- ì•„ì´ë””ì–´ ì œì•ˆ ---\n' + text;
          if (window.cloudSaveNotes) await window.cloudSaveNotes();
          showFeedbackMessage('ìƒˆë¡œìš´ ì•„ì´ë””ì–´ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        } else { throw new Error('No content'); }
      } catch (e){
        console.error(e);
        showFeedbackMessage('ì•„ì´ë””ì–´ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
      } finally {
        btn.textContent = original; btn.disabled = false;
      }
    };

    // ì´ˆê¸° ë Œë”
    (function init(){ attachEventListeners(); renderCalendar(); })();
  </script>

  <!-- ===== Firebase SDKs & ì—°ë™ ì½”ë“œ (ëª¨ë“ˆ) ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ğŸ”§ Firebase ì½˜ì†”ì—ì„œ ë³µì‚¬í•œ êµ¬ì„±ê°’
    const firebaseConfig = {
      apiKey: "AIzaSyCviwzde4jsszi7CEz-rrMmnBrn-S6brdIE",
      authDomain: "comicschedule-dfec7.firebaseapp.com",
      projectId: "comicschedule-dfec7",
      storageBucket: "comicschedule-dfec7.appspot.com",
      messagingSenderId: "1084611276816",
      appId: "1:1084611276816:web:aca83237bafa971ed1fa95",
      measurementId: "G-ZNZZQRJZF9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const signInBtn  = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const userInfoEl = document.getElementById('userInfo');

    const provider = new GoogleAuthProvider();

    async function doSignIn(){
      try { await signInWithPopup(auth, provider); }
      catch(e){
        console.error('Popup sign-in failed:', e);
        if (e.code === 'auth/popup-blocked' || e.code === 'auth/unauthorized-domain') {
          await signInWithRedirect(auth, provider);
        } else {
          alert('ë¡œê·¸ì¸ ì˜¤ë¥˜: ' + (e.message || e.code));
        }
      }
    }
    getRedirectResult(auth).catch(e => console.error('Redirect sign-in error:', e));

    signInBtn.onclick  = () => doSignIn();
    signOutBtn.onclick = () => signOut(auth);

    // Firestore í—¬í¼
    window.cloudRefs = async () => {
      const uid = auth.currentUser.uid;
      return {
        tasksCol: collection(db, `users/${uid}/customTasks`),
        stateDoc: doc(db, `users/${uid}/meta/appState`)
      };
    };

    window.ensureLogin = () => {
      if (!auth.currentUser){ alert('ë¡œê·¸ì¸ í›„ ì´ìš©í•´ ì£¼ì„¸ìš”.'); return false; }
      return true;
    };

    window.cloudLoadAll = async () => {
      if (!ensureLogin()) return;
      const { tasksCol, stateDoc } = await cloudRefs();

      const tasksSnap = await getDocs(tasksCol);
      window.customTasks = tasksSnap.docs.map(d => ({ id: d.id, ...d.data() }));

      const st = await getDoc(stateDoc);
      if (st.exists()){
        const data = st.data() || {};
        window.taskStatus = data.taskStatus || {};
        const notesArea = document.getElementById('notesArea');
        const allNotes = data.notesTabs || {};
        if (notesArea) notesArea.value = allNotes[window.activeTab] || '';
      }
      if (typeof renderCalendar === 'function') renderCalendar();
    };

    window.cloudLoadNotes = async () => {
      if (!ensureLogin()) return;
      const { stateDoc } = await cloudRefs();
      const st = await getDoc(stateDoc);
      const data = st.exists() ? (st.data()||{}) : {};
      const notesArea = document.getElementById('notesArea');
      const notesTabs = data.notesTabs || {};
      if (notesArea) notesArea.value = notesTabs[window.activeTab] || '';
    };

    window.cloudSaveAll = async () => {
      if (!ensureLogin()) return;
      const { tasksCol, stateDoc } = await cloudRefs();
      await setDoc(stateDoc, { taskStatus: window.taskStatus }, { merge:true });
      const ops = (window.customTasks||[]).map(t => setDoc(doc(tasksCol, String(t.id)), t, { merge:true }));
      await Promise.all(ops);
    };

    window.cloudSaveStateOnly = async () => {
      if (!ensureLogin()) return;
      const { stateDoc } = await cloudRefs();
      await setDoc(stateDoc, { taskStatus: window.taskStatus }, { merge:true });
    };

    window.cloudSaveNotes = async () => {
      if (!ensureLogin()) return;
      const { stateDoc } = await cloudRefs();
      const notesArea = document.getElementById('notesArea');
      const st = await getDoc(stateDoc);
      const prev = st.exists() ? (st.data()||{}) : {};
      const notesTabs = prev.notesTabs || {};
      notesTabs[window.activeTab] = notesArea.value;
      await setDoc(stateDoc, { notesTabs }, { merge:true });
    };

    // ëª¨ë“ˆ ë²„ì „ deleteTask (ë²„íŠ¼ì€ ì•± ìŠ¤í¬ë¦½íŠ¸ì—ì„œ window.deleteTaskë¥¼ í˜¸ì¶œ)
    window.deleteTask = async () => {
      if (!ensureLogin() || !window.currentTask?.id) { if (typeof closeModal==='function') closeModal(); return; }
      const { tasksCol } = await cloudRefs();
      await deleteDoc(doc(tasksCol, String(window.currentTask.id)));
      window.customTasks = (window.customTasks||[]).filter(t => t.id !== window.currentTask.id);
      await window.cloudSaveAll();
      if (typeof closeModal==='function') closeModal();
      if (typeof renderCalendar==='function') renderCalendar();
    };

    // ë¡œê·¸ì¸ ìƒíƒœ ë³€í™”
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userInfoEl.textContent = `${user.displayName || 'ë¡œê·¸ì¸ë¨'} (${user.email || ''})`;
        signInBtn.classList.add('hidden');  signOutBtn.classList.remove('hidden');
        await window.cloudLoadAll();
      } else {
        userInfoEl.textContent = '';
        signOutBtn.classList.add('hidden'); signInBtn.classList.remove('hidden');
      }
    });
  </script>
