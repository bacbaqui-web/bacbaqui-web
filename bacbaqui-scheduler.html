<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만화 일정 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: black; /* 배경색을 순수한 검은색으로 변경 */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            gap: 2rem;
        }
        .notepad-section, .calendar-section {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        .notepad-section {
            display: flex;
            flex-direction: column;
            padding-bottom: 12px;
            padding-top: 12px;
        }
        .notepad-tabs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .tab-container {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }
        .notepad-tab {
            background-color: #333;
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .notepad-tab.active {
            background-color: #1a1a1a;
        }
        .notepad-tab:hover {
            background-color: #444;
        }
        .notepad-section textarea {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            min-height: 900px; /* 메모장 높이를 50줄 정도 보이게 변경 */
            resize: vertical;
        }
        .calendar-section {
            flex-grow: 1;
        }
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .day-label, .calendar-day {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background-color: #2a2a2a;
            position: relative;
            overflow: hidden;
            word-wrap: break-word;
        }
        .day-label {
            background-color: #444;
            font-weight: bold;
            color: #fff;
        }
        .calendar-day {
            min-height: 120px;
            padding-top: 24px;
        }
        .calendar-day.today {
            border: 2px solid #ccc;
        }
        .day-number {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #aaa;
        }
        .task-item {
            font-size: 0.8rem;
            padding: 4px;
            border-radius: 4px;
            margin-top: 4px;
            word-wrap: break-word;
            cursor: pointer;
        }
        .task-item.custom-task {
            background-color: #4c78a8;
        }
        .task-item.episode-task {
            background-color: #444;
            color: #ddd;
            cursor: pointer;
        }
        .task-item.recurring-shorts {
            background-color: #7d4040;
            cursor: pointer;
        }
        .task-item.recurring-instatoon {
            background-color: #999966;
            cursor: pointer;
        }
        .task-item.complete {
            background-color: #888;
            text-decoration: line-through;
            color: #ccc;
        }
        .add-task-btn {
            background-color: #666;
            transition: background-color 0.2s, transform 0.2s;
        }
        .add-task-btn:hover {
            background-color: #777;
            transform: scale(1.02);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        /* 모바일 최적화를 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            body {
                padding: 16px;
                gap: 1.5rem;
            }
            .calendar-day {
                min-height: 100px;
                padding-top: 28px;
            }
            .day-number {
                font-size: 1rem;
            }
            .task-item {
                font-size: 0.7rem;
            }
            .calendar-grid, .calendar-header {
                gap: 4px;
            }
            .add-task-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="text-white">

    <div id="calendar-section" class="calendar-section">
        <div class="flex justify-between items-center mb-4">
            <button id="prevMonthBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">&lt; 이전 달</button>
            <h2 id="currentMonthYear" class="text-2xl font-bold"></h2>
            <button id="nextMonthBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">다음 달 &gt;</button>
        </div>
        <div class="calendar-header mb-2">
            <div class="day-label">일</div>
            <div class="day-label">월</div>
            <div class="day-label">화</div>
            <div class="day-label">수</div>
            <div class="day-label">목</div>
            <div class="day-label">금</div>
            <div class="day-label">토</div>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
        <div class="mt-8 text-center">
            <button id="addTaskBtn" class="add-task-btn px-6 py-3 rounded-full font-bold text-white shadow-md">+ 개인 작업 추가</button>
        </div>
    </div>

    <div id="notepad-section" class="notepad-section mt-8">
        <div class="notepad-tabs">
            <div class="tab-container">
                <button class="notepad-tab active" data-tab="바퀴멘터리">바퀴멘터리</button>
                <button class="notepad-tab" data-tab="짐승육아">짐승육아</button>
                <button class="notepad-tab" data-tab="그거아세요">그거아세요</button>
                <button class="notepad-tab" data-tab="메모">메모</button>
            </div>
            <button id="generateIdeaBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full ml-4 whitespace-nowrap">아이디어 생성 ✨</button>
        </div>
        <textarea id="notesArea" class="flex-grow"></textarea>
    </div>

<!-- 모달 창 -->
<div id="taskModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" class="text-2xl font-bold mb-4">새 작업</h2>
        
        <label for="taskTitle" class="block mb-2">제목:</label>
        <input type="text" id="taskTitle" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 mb-4">
        
        <label for="taskDescription" class="block mb-2">설명:</label>
        <textarea id="taskDescription" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 mb-4 h-24"></textarea>
        
        <label for="taskDate" class="block mb-2">날짜:</label>
        <input type="date" id="taskDate" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 mb-4">
        
        <div class="flex justify-end gap-2">
            <button id="saveTaskBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">저장</button>
            <button id="cancelBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">취소</button>
            <button id="deleteTaskBtn" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg transition duration-200 hidden">삭제</button>
        </div>
    </div>
</div>

<script>
    // 개인 작업들을 저장하는 배열
    let customTasks = []; 
    // '바퀴멘터리'와 '짐승육아'의 완료 상태를 저장하는 객체
    let taskStatus = {}; 
    // 현재 날짜
    let currentDate = new Date(); 
    // 현재 선택된 작업을 저장하는 변수
    let currentTask = null; 
    
    // DOM 요소 가져오기
    const taskModal = document.getElementById('taskModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveTaskBtn = document.getElementById('saveTaskBtn');
    const deleteTaskBtn = document.getElementById('deleteTaskBtn');
    const taskTitleInput = document.getElementById('taskTitle');
    const taskDescriptionInput = document.getElementById('taskDescription');
    const taskDateInput = document.getElementById('taskDate');
    const generateIdeaBtn = document.getElementById('generateIdeaBtn');
    
    // 고정된 반복 일정 데이터 (요일: 1=월, 2=화, ..., 6=토, 0=일)
    const fixedSchedules = [
        { title: '쇼츠', daysOfWeek: [1, 3, 5], colorClass: 'recurring-shorts' },
        { title: '웹툰', daysOfWeek: [2, 4, 6], colorClass: 'recurring-instatoon' }
    ];

    // 레이아웃 렌더링
    const renderLayout = () => {
        attachEventListeners();
        loadData();
        loadNotes();
    };

    // 이벤트 리스너 연결
    const attachEventListeners = () => {
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const notepadTabs = document.querySelectorAll('.notepad-tab');
        const notesArea = document.getElementById('notesArea');
        
        if (prevMonthBtn) prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        if (nextMonthBtn) nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        if (addTaskBtn) addTaskBtn.addEventListener('click', () => openModal());
        if (notepadTabs) {
             notepadTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    notepadTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.dataset.tab;
                    loadNotes();
                });
            });
        }
        if (notesArea) notesArea.addEventListener('input', saveNotes);
        
        cancelBtn.addEventListener('click', closeModal);
        saveTaskBtn.addEventListener('click', saveTask);
        deleteTaskBtn.addEventListener('click', deleteTask);
        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) {
                closeModal();
            }
        });

        // Gemini API 기능 버튼 리스너 추가
        if (generateIdeaBtn) generateIdeaBtn.addEventListener('click', generateIdea);
    };

    // 로컬 스토리지에서 데이터 불러오기
    const loadData = () => {
        const storedTasks = localStorage.getItem('customTasks');
        const storedStatus = localStorage.getItem('taskStatus');
        if (storedTasks) customTasks = JSON.parse(storedTasks);
        if (storedStatus) taskStatus = JSON.parse(storedStatus);
        renderCalendar();
    };

    // 로컬 스토리지에 데이터 저장하기
    const saveData = () => {
        localStorage.setItem('customTasks', JSON.stringify(customTasks));
        localStorage.setItem('taskStatus', JSON.stringify(taskStatus));
    };
    
    // 메모장 데이터 저장하기
    let activeTab = '바퀴멘터리';
    const saveNotes = () => {
        const allNotes = JSON.parse(localStorage.getItem('comicNotesTabs')) || {};
        const notesArea = document.getElementById('notesArea');
        if (notesArea) {
             allNotes[activeTab] = notesArea.value;
             localStorage.setItem('comicNotesTabs', JSON.stringify(allNotes));
        }
    };

    // 메모장 데이터 불러오기
    const loadNotes = () => {
        const allNotes = JSON.parse(localStorage.getItem('comicNotesTabs')) || {};
        const notesArea = document.getElementById('notesArea');
        if (notesArea) {
            notesArea.value = allNotes[activeTab] || '';
            document.querySelectorAll('.notepad-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === activeTab) {
                    tab.classList.add('active');
                }
            });
        }
    };

    /**
     * 두 날짜 사이의 평일(일~목) 수를 계산하는 함수.
     * @param {Date} startDate - 시작 날짜
     * @param {Date} endDate - 끝 날짜
     * @returns {number} 평일 수
     */
    function countWeekdaysBetween(startDate, endDate) {
        let count = 0;
        const start = new Date(Math.min(startDate.getTime(), endDate.getTime()));
        const end = new Date(Math.max(startDate.getTime(), endDate.getTime()));
    
        const current = new Date(start);
        while (current.getTime() <= end.getTime()) {
            const day = current.getDay();
            // 일요일(0)부터 목요일(4)까지
            if (day >= 0 && day <= 4) {
                count++;
            }
            current.setDate(current.getDate() + 1);
        }
        return count;
    }
    
    // 개인 작업의 완료 상태를 토글
    const toggleCustomTaskStatus = (task) => {
        task.complete = !task.complete;
        saveData();
        renderCalendar();
    };

    // 달력 렌더링
    const renderCalendar = () => {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        const currentMonthYear = document.getElementById('currentMonthYear');
        const calendarGrid = document.getElementById('calendarGrid');

        if (!currentMonthYear || !calendarGrid) return;
        
        currentMonthYear.textContent = `${year}년 ${month + 1}월`;
        calendarGrid.innerHTML = '';
        
        const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0=일, 1=월, ...
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('calendar-day');
            calendarGrid.appendChild(emptyDay);
        }
        
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('calendar-day', 'relative');
            
            const fullDate = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            const today = new Date();
            if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                dayDiv.classList.add('today');
            }
            
            const dayNumberSpan = document.createElement('span');
            dayNumberSpan.classList.add('day-number');
            dayNumberSpan.textContent = day;
            dayDiv.appendChild(dayNumberSpan);
            
            const dayOfWeek = new Date(year, month, day).getDay();
            if (dayOfWeek >= 0 && dayOfWeek <= 4) {
                const milestoneDate = new Date('2025-09-01');
                const milestoneEpisode = 2014;
                const currentDate = new Date(year, month, day);

                const weekdaysBetween = countWeekdaysBetween(milestoneDate, currentDate);
                let episodeNumber;
                
                if (currentDate.getTime() >= milestoneDate.getTime()) {
                    episodeNumber = milestoneEpisode + weekdaysBetween -1;
                } else {
                    episodeNumber = milestoneEpisode - (weekdaysBetween -1);
                }

                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item', 'episode-task');
                taskItem.textContent = `${episodeNumber}화`;
                
                const taskKey = `${fullDate}_바퀴멘터리 ${episodeNumber}화`;
                if (taskStatus[taskKey]) {
                    taskItem.classList.add('complete');
                }

                taskItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleTaskStatus(taskKey);
                });

                dayDiv.appendChild(taskItem);
            }

            const dayOfWeekKor = dayOfWeek;
            fixedSchedules.forEach(schedule => {
                if (schedule.daysOfWeek.includes(dayOfWeekKor)) {
                    const taskItem = document.createElement('div');
                    taskItem.classList.add('task-item', schedule.colorClass);
                    taskItem.textContent = schedule.title;
                    
                    const taskKey = `${fullDate}_${schedule.title}`;
                    if (taskStatus[taskKey]) {
                        taskItem.classList.add('complete');
                    }
                    taskItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleTaskStatus(taskKey);
                    });

                    dayDiv.appendChild(taskItem);
                }
            });

            customTasks.filter(task => task.date === fullDate).forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item', 'custom-task');
                taskItem.textContent = task.title;
                if (task.complete) {
                    taskItem.classList.add('complete');
                }
                taskItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (e.detail === 1) { // 싱글 클릭 시 완료/미완료 토글
                        toggleCustomTaskStatus(task);
                    } else if (e.detail === 2) { // 더블 클릭 시 모달 열기 (편집)
                        openModal(task);
                    }
                });
                dayDiv.appendChild(taskItem);
            });

            dayDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('calendar-day') || e.target.classList.contains('day-number')) {
                    const dateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    openModal({ date: dateString });
                }
            });
            
            calendarGrid.appendChild(dayDiv);
        }
    };
    
    // 고정된 작업의 완료 상태를 토글
    const toggleTaskStatus = (taskKey) => {
        taskStatus[taskKey] = !taskStatus[taskKey];
        saveData();
        renderCalendar();
    };

    // 모달 열기
    const openModal = (task = null) => {
        currentTask = task;
        if (task && task.id) { // 기존 작업 수정
            document.getElementById('modalTitle').textContent = '작업 수정';
            taskTitleInput.value = task.title;
            taskDescriptionInput.value = task.description || '';
            taskDateInput.value = task.date || '';
            deleteTaskBtn.classList.remove('hidden');
        } else if (task && task.date) { // 특정 날짜에 새 작업 추가
            document.getElementById('modalTitle').textContent = '새 작업';
            taskTitleInput.value = '';
            taskDescriptionInput.value = '';
            taskDateInput.value = task.date;
            deleteTaskBtn.classList.add('hidden');
        } else { // '개인 작업 추가' 버튼 클릭 시
            document.getElementById('modalTitle').textContent = '새 작업';
            taskTitleInput.value = '';
            taskDescriptionInput.value = '';
            taskDateInput.value = '';
            deleteTaskBtn.classList.add('hidden');
        }
        taskModal.style.display = 'flex';
    };

    // 모달 닫기
    const closeModal = () => {
        taskModal.style.display = 'none';
    };

    // 작업 저장 (추가 또는 수정)
    const saveTask = () => {
        const title = taskTitleInput.value.trim();
        const description = taskDescriptionInput.value.trim();
        const date = taskDateInput.value;

        if (!title) {
            console.error("제목을 입력해주세요.");
            return;
        }

        const taskData = {
            id: currentTask && currentTask.id ? currentTask.id : Date.now(),
            title,
            description,
            date,
            complete: currentTask?.complete ?? false
        };

        if (currentTask && currentTask.id) {
            const taskIndex = customTasks.findIndex(t => t.id === currentTask.id);
            if (taskIndex > -1) {
                customTasks[taskIndex] = taskData;
            }
        } else {
            customTasks.push(taskData);
        }
        
        saveData();
        closeModal();
        renderCalendar();
    };

    // 작업 삭제
    const deleteTask = () => {
        if (currentTask && currentTask.id) {
            customTasks = customTasks.filter(t => t.id !== currentTask.id);
            saveData();
            closeModal();
            renderCalendar();
        }
    };
    
    // 메시지 피드백 함수
    const showFeedbackMessage = (message) => {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.textContent = message;
        feedbackDiv.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            text-align: center;
        `;
        document.body.appendChild(feedbackDiv);
        setTimeout(() => feedbackDiv.remove(), 2000);
    };

    // Gemini API를 이용해 아이디어 생성
    const generateIdea = async () => {
        const notesArea = document.getElementById('notesArea');
        const generateBtn = document.getElementById('generateIdeaBtn');
        const originalBtnText = generateBtn.textContent;
        
        const notesContent = notesArea.value.trim();
        if (notesContent.length < 50) {
            showFeedbackMessage("아이디어를 생성하려면 최소 50자 이상의 메모가 필요합니다.");
            return;
        }

        generateBtn.textContent = '생성 중...';
        generateBtn.disabled = true;
        
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const systemPrompt = "당신은 세계적인 만화가이자 스토리텔러입니다. 다음 메모를 기반으로 창의적이고 흥미로운 만화 아이디어, 캐릭터 설정, 혹은 줄거리 전개에 대한 제안을 200자 내외로 3가지 이상 제시해 주세요. 제안은 '- '로 시작하는 목록 형태로 작성하고, 내용은 최대한 간결하게 작성해주세요.";
        const userQuery = notesContent;
        
        const payload = {
            contents: [{ parts: [{ text: userQuery }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] },
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

            if (generatedText) {
                notesArea.value += '\n\n--- 아이디어 제안 ---\n' + generatedText;
                saveNotes();
                showFeedbackMessage("새로운 아이디어가 추가되었습니다!");
            } else {
                throw new Error('No content received from API.');
            }

        } catch (error) {
            console.error('API 호출 중 오류 발생:', error);
            showFeedbackMessage('아이디어 생성에 실패했습니다. 잠시 후 다시 시도해 주세요.');
        } finally {
            generateBtn.textContent = originalBtnText;
            generateBtn.disabled = false;
        }
    };


    // 앱 시작
    renderLayout();
</script>
</body>
</html>
